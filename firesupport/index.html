<html>
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1;">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/minipage.css">
    <link rel="stylesheet" href="css/style.css">
</header>

<body>
    <nav>
        <div class="logo">
            <h4>OnFire Service</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">End Session</a></li>
            <li><a href="#">Privacy | Imprint</a></li>

        </ul>
        <div class="burger">
            <div class="first-line"></div>
            <div class="second-line"></div>
            <div class="third-line"></div>
        </div>
    </nav>
    <main>
        <div class="chat-wrapper">
            <div class="chat-message notification">
                <p>Welcome to the OnFire Service Center. Please dont share your password even if you are prompted to!
                </p>
            </div>
            <div class="chat-message notification">
                <p><strong>Warning: XSS is just proof of conecpt for now</strong></p>
            </div>
            <div class="chat-message message-agent">
                <img src="img/avatars/john.png" alt="John" class="avatar" />
                <p class="name">John</p>
                <p>Hello and welcome to the OnFire Service! How may I help you?</p>
                <span class="timestamp">11.15</span>
            </div>

    </main>
    <div class="sticky-footer">
        <form class="chat-input" action="">
            <textarea id="chat-msg" placeholder="Enter message"></textarea>
            <input id="chat-send" type="button" value="Send">
        </form>
    </div>
    <footer>
        <script src="ui.js"></script>
    </footer>
</body>

</html>
